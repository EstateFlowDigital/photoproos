<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="client-portal-title client-portal-desc">
  <title id="client-portal-title">Client Portal</title>
  <desc id="client-portal-desc">Gallery viewer with photo slideshow and download options</desc>
  <rect width="1200" height="800" fill="#0A0A0A"/>

  <!-- Clean header for client portal -->
  <rect x="0" y="0" width="1200" height="80" fill="#141414"/>
  <rect x="60" y="20" width="140" height="40" rx="4" fill="#3b82f6"/>
  <text x="80" y="47" fill="white" font-family="system-ui" font-size="16" font-weight="600">PhotoProOS</text>
  <text x="600" y="50" fill="#ffffff" font-family="system-ui" font-size="16" font-weight="500" text-anchor="middle">Johnson Wedding Gallery</text>
  <circle cx="1100" cy="40" r="20" fill="#1E1E1E"/>
  <text x="1094" y="46" fill="#ffffff" font-family="system-ui" font-size="12">SJ</text>

  <!-- Hero gallery image area -->
  <rect x="60" y="110" width="780" height="500" rx="16" fill="#141414"/>
  <rect x="68" y="118" width="764" height="484" rx="12" fill="#1E1E1E"/>
  <!-- Large main image -->
  <rect x="76" y="126" width="748" height="468" rx="8" fill="linear-gradient(135deg, #2563eb 0%, #8b5cf6 100%)"/>
  <rect x="76" y="126" width="748" height="468" rx="8" fill="#1e3a8a" opacity="0.8"/>
  <text x="450" y="360" fill="white" font-family="system-ui" font-size="32" font-weight="700" text-anchor="middle" opacity="0.4">Featured Photo</text>

  <!-- Navigation arrows -->
  <circle cx="130" cy="360" r="24" fill="#0A0A0A" opacity="0.8"/>
  <text x="124" y="367" fill="white" font-family="system-ui" font-size="20">&lt;</text>
  <circle cx="770" cy="360" r="24" fill="#0A0A0A" opacity="0.8"/>
  <text x="764" y="367" fill="white" font-family="system-ui" font-size="20">&gt;</text>

  <!-- Photo counter -->
  <rect x="380" y="540" width="140" height="36" rx="18" fill="#0A0A0A" opacity="0.8"/>
  <text x="450" y="564" fill="white" font-family="system-ui" font-size="14" text-anchor="middle">42 / 248</text>

  <!-- Side panel -->
  <rect x="870" y="110" width="280" height="500" rx="16" fill="#141414" stroke="#262626" stroke-width="1"/>

  <!-- Gallery info -->
  <text x="900" y="150" fill="#ffffff" font-family="system-ui" font-size="18" font-weight="600">Gallery Details</text>

  <text x="900" y="190" fill="#7C7C7C" font-family="system-ui" font-size="12">Event Date</text>
  <text x="900" y="210" fill="#ffffff" font-family="system-ui" font-size="14">December 14, 2024</text>

  <text x="900" y="250" fill="#7C7C7C" font-family="system-ui" font-size="12">Location</text>
  <text x="900" y="270" fill="#ffffff" font-family="system-ui" font-size="14">Oak Valley Estate</text>

  <text x="900" y="310" fill="#7C7C7C" font-family="system-ui" font-size="12">Total Photos</text>
  <text x="900" y="330" fill="#ffffff" font-family="system-ui" font-size="14">248 images</text>

  <rect x="890" y="360" width="240" height="1" fill="#262626"/>

  <!-- Download stats -->
  <text x="900" y="395" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="600">Your Downloads</text>
  <text x="900" y="425" fill="#7C7C7C" font-family="system-ui" font-size="13">186 of 248 downloaded</text>

  <!-- Progress bar -->
  <rect x="900" y="445" width="220" height="8" rx="4" fill="#1E1E1E"/>
  <rect x="900" y="445" width="165" height="8" rx="4" fill="#3b82f6"/>

  <rect x="890" y="475" width="240" height="1" fill="#262626"/>

  <!-- Action buttons -->
  <rect x="890" y="495" width="240" height="45" rx="8" fill="#3b82f6"/>
  <text x="1010" y="523" fill="white" font-family="system-ui" font-size="14" font-weight="500" text-anchor="middle">Download All (248)</text>

  <rect x="890" y="550" width="240" height="45" rx="8" fill="#1E1E1E" stroke="#262626" stroke-width="1"/>
  <text x="1010" y="578" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="500" text-anchor="middle">Share Gallery</text>

  <!-- Thumbnail strip -->
  <rect x="60" y="640" width="1090" height="130" rx="12" fill="#141414" stroke="#262626" stroke-width="1"/>

  <!-- Thumbnails -->
  <rect x="80" y="660" width="90" height="90" rx="6" fill="#2563eb" opacity="0.8"/>
  <rect x="77" y="657" width="96" height="96" rx="8" stroke="#3b82f6" stroke-width="3" fill="none"/>

  <rect x="190" y="660" width="90" height="90" rx="6" fill="#14b8a6" opacity="0.6"/>
  <rect x="300" y="660" width="90" height="90" rx="6" fill="#8b5cf6" opacity="0.6"/>
  <rect x="410" y="660" width="90" height="90" rx="6" fill="#f97316" opacity="0.6"/>
  <rect x="520" y="660" width="90" height="90" rx="6" fill="#ec4899" opacity="0.6"/>
  <rect x="630" y="660" width="90" height="90" rx="6" fill="#22c55e" opacity="0.6"/>
  <rect x="740" y="660" width="90" height="90" rx="6" fill="#3b82f6" opacity="0.6"/>
  <rect x="850" y="660" width="90" height="90" rx="6" fill="#f97316" opacity="0.6"/>
  <rect x="960" y="660" width="90" height="90" rx="6" fill="#8b5cf6" opacity="0.6"/>
  <rect x="1050" y="660" width="90" height="90" rx="6" fill="#14b8a6" opacity="0.6"/>
</svg>